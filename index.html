<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>SUNC Script Hub</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Icon set -->
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-gray-900 text-white flex flex-col min-h-screen">

  <!-- Header -->
  <header class="p-4 flex justify-between items-center bg-gray-800 shadow-md">
    <h1 class="text-xl font-bold flex items-center gap-2">
      <i data-lucide="code-2" class="w-6 h-6 text-blue-400"></i> SUNC Script Hub
    </h1>
    <nav class="flex gap-4">
      <a href="https://docs.sunc.su/" target="_blank" class="flex items-center gap-1 hover:text-blue-400">
        <i data-lucide="book-open" class="w-5 h-5"></i> Documentation
      </a>
      <a href="https://www.youtube.com/watch?v=knW7-x7Y7RE" target="_blank" class="flex items-center gap-1 hover:text-green-400">
        <i data-lucide="music" class="w-5 h-5"></i> Discord
      </a>
    </nav>
  </header>

  <!-- Main content -->
  <main class="flex-grow p-6">
    <div class="code-container bg-gray-800 rounded-xl p-4 shadow-lg relative">
      <pre><code id="lua-script-content" class="language-lua">
getgenv().sUNCDebug = {
    ["printcheckpoints"] = false,
    ["delaybetweentests"] = 0,
    ["printtesttimetaken"] = false,
}

loadstring(game:HttpGet("https://script.sunc.su/"))()
      </code></pre>
      <button id="copy-button" class="absolute top-2 right-2 bg-blue-600 hover:bg-blue-500 text-white px-3 py-1 rounded-lg flex items-center gap-2 shadow">
        <i data-lucide="copy" class="w-4 h-4"></i> Copy Script
      </button>
    </div>
  </main>

  <!-- Footer -->
  <footer class="p-4 bg-gray-800 text-center text-gray-400 text-sm">
    <i data-lucide="heart" class="inline w-4 h-4 text-red-500"></i> Được vận hành bởi <span class="font-semibold">Phan Hoàng Quân</span>
  </footer>

  <!-- Script -->
  <script>
    // copy script
    document.getElementById("copy-button").addEventListener("click", async () => {
      const scriptText = document.getElementById("lua-script-content").innerText.trim();
      try {
        await navigator.clipboard.writeText(scriptText);
        const btn = document.getElementById("copy-button");
        btn.innerHTML = '<i data-lucide="check" class="w-4 h-4"></i> Copied!';
        lucide.createIcons();
        setTimeout(() => {
          btn.innerHTML = '<i data-lucide="copy" class="w-4 h-4"></i> Copy Script';
          lucide.createIcons();
        }, 2000);
      } catch (err) {
        alert("Không thể copy. Vui lòng copy thủ công.");
      }
    });

    // load icons
    lucide.createIcons();
  </script>
</body>
</html>
